<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Data</title>
</head>

<body>
    <h1>Retrieve Data</h1>
    <div id="dataDisplay">
        <p><strong>Location Info:</strong> <span id="locationDisplay"></span></p>
        <p><strong>Date and Time:</strong> <span id="datetimeDisplay"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const location = localStorage.getItem('location');
            const datetime = localStorage.getItem('datetime');

            document.getElementById('locationDisplay').innerText = location ? location : 'No data available';
            document.getElementById('datetimeDisplay').innerText = datetime ? datetime : 'No data available';
        });
    </script>
</body>

</html>
